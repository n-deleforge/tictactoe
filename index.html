<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="assets/css/main.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <div id="app">
        <header id="tictactoe"></header>

        <div id="board">
            <div class="line">
                <div class="case c1"><span class="tic">X</span></div>
                <div class="case c2"><span class="tac">O</span></div>
                <div class="case c3"></div>
            </div>
            <div class="line">
                <div class="case c4"></div>
                <div class="case c5"><span class="tic">X</span></div>
                <div class="case c6"></div>
            </div>
            <div class="line">
                <div class="case c7"></div>
                <div class="case c8"></div>
                <div class="case c9"><span class="tac">O</span></div>
            </div>
        </div>

        <div id="player"></div>

        <div class="buttonList">
            <button id="play"></button>
            <button id="reload"></button>
        </div>

        <div id="footer"></div>

        <audio id="writing">
            <source src="assets/sound/writing.mp3" prelopad type="audio/mpeg">
        </audio>

    </div>

    <script src="https://nicolas-deleforge.fr/libraries/littleJS.min.js"></script>
    <!-- <script src="path/to/LittleJS"></script> -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>

</html>
